{{ block title }}Your Decision{{ endblock }}
{{ block content }}

<h5>
    Round {{ subsession.round_number }}
</h5>

<div class="card bg-light instructions">
    <div class="card-body">
        <p style="text-align:center">
            Do you take the money or leave it?
        </p>
        <div class="row">
            <div class="col" style="text-align:center">
                <button name="decision" value="1" class="btn btn-primary btn-large">Leave</button>
            </div>
            <div class="col" style="text-align:center">
                <button name="decision" value="0" class="btn btn-primary btn-large">Take</button>
            </div>
        </div>
    </div>
</div>

    <p>
        <div style="display: flex; justify-content: flex-end">
        {{ next_button }}
        </div>
    </p>

{{ endblock }}
